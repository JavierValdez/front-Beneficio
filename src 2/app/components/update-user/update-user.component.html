<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">Actualizar Usuario</h1>
      <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="nit">NIT</label>
          <input type="text" class="form-control" id="nit" formControlName="nit">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" formControlName="apellido">
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" formControlName="contrasena">
        </div>
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" formControlName="correo">
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" class="form-control" id="edad" formControlName="edad">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="text" class="form-control" id="telefono" formControlName="telefono">
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" formControlName="direccion">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
      <div *ngIf="mensaje" class="alert alert-success mt-4">{{ mensaje }}</div>
    </div>
  </div>
</div>
