<div class="container">
  <h1 class="text-center">Formulario de Registro</h1>
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="nombre" name="nombre" #nombreRef="ngModel">
      <div *ngIf="nombreRef.invalid && nombreRef.touched" class="alert alert-danger">
        Nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" required [(ngModel)]="apellido" name="apellido" #apellidoRef="ngModel">
      <div *ngIf="apellidoRef.invalid && apellidoRef.touched" class="alert alert-danger">
        Apellido es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" class="form-control" id="correo" required [(ngModel)]="correo" name="correo" #correoRef="ngModel">
      <div *ngIf="correoRef.invalid && correoRef.touched" class="alert alert-danger">
        Correo es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" required [(ngModel)]="contrasena" name="contrasena" #contrasenaRef="ngModel">
      <div *ngIf="contrasenaRef.invalid && contrasenaRef.touched" class="alert alert-danger">
        Contraseña es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" required [(ngModel)]="direccion" name="direccion" #direccionRef="ngModel">
      <div *ngIf="direccionRef.invalid && direccionRef.touched" class="alert alert-danger">
        Dirección es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" class="form-control" id="edad" required [(ngModel)]="edad" name="edad" #edadRef="ngModel">
      <div *ngIf="edadRef.invalid && edadRef.touched" class="alert alert-danger">
        Edad es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="nit">NIT</label>
      <input type="text" class="form-control" id="nit" required [(ngModel)]="nit" name="nit" #nitRef="ngModel">
      <div *ngIf="nitRef.invalid && nitRef.touched" class="alert alert-danger">
        NIT es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" class="form-control" id="telefono" required [(ngModel)]="telefono" name="telefono" #telefonoRef="ngModel">
      <div *ngIf="telefonoRef.invalid && telefonoRef.touched" class="alert alert-danger">
        Teléfono es requerido
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registroForm.form.invalid">Registrar</button>
  </form>
</div>
