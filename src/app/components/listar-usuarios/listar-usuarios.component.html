<div class="container">
  <h1>Usuarios</h1>
  <table class="table">
    <thead>
      <tr>
        <th>NIT</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Edad</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Estado</th>
        <th>Fecha de Inscripción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nit }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.apellido }}</td>
        <td>{{ usuario.correo }}</td>
        <td>{{ usuario.edad }}</td>
        <td>{{ usuario.telefono }}</td>
        <td>{{ usuario.direccion }}</td>
        <td>{{ usuario.estado }}</td>
        <td>{{ usuario.fecha_inscripcion }}</td>
      </tr>
    </tbody>
  </table>
</div>
